<style>
    /* NOTE: As previously advised, you should move all these styles to your external 'main.css' file.
       If you leave them here, the 'fragment-loader.js' must successfully inject them without duplication.
       This block is kept intact below as provided. 
    */
    /* Header Styles */
    :root {
        --primary-color: #1a365d;
        --secondary-color: #2d3748;
        --accent-color: #4cc9f0;
        --text-light: #e2e8f0;
        --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .header-container {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
    }
    
    .header-content {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 64px;
    }
    
    .logo-section {
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: white;
    }
    
    .logo-icon {
        width: 30px;
        height: 30px;
        color: var(--accent-color);
        transition: transform 0.3s ease;
    }
    
    .logo-section:hover .logo-icon {
        transform: scale(1.1);
    }
    
    .logo-text {
        font-size: 1.25rem;
        font-weight: 800;
        letter-spacing: -0.02em;
        background: linear-gradient(90deg, #ffffff, var(--accent-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .nav-links {
        display: flex;
        gap: 28px;
        align-items: center;
    }
    
    .nav-link {
        position: relative;
        color: var(--text-light);
        font-size: 0.9rem;
        font-weight: 600;
        text-decoration: none;
        padding: 6px 4px;
        transition: all 0.3s ease;
    }
    
    .nav-link::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--accent-color);
        transition: width 0.3s ease;
    }
    
    .nav-link:hover {
        color: var(--accent-color);
    }
    
    .nav-link:hover::after {
        width: 100%;
    }
    
    .nav-link.active {
        color: var(--accent-color);
    }
    
    .header-actions {
        display: flex;
        align-items: center;
        gap: 12px;
    }
    
    .action-btn {
        padding: 8px 20px;
        border: 2px solid transparent;
        border-radius: 50px;
        font-weight: 600;
        font-size: 0.9rem;
        text-decoration: none;
        transition: all 0.3s ease;
    }
    
    .login-btn {
        color: var(--text-light);
    }
    
    .login-btn:hover {
        background: rgba(255, 255, 255, 0.1);
    }
    
    .signup-btn {
        background-color: var(--accent-color);
        color: var(--primary-dark);
    }
    
    .signup-btn:hover {
        background-color: white;
        transform: translateY(-2px);
    }

    /* MODIFIED: Style for the new help link with icon and text */
    .header-help-link {
        color: var(--text-light);
        text-decoration: none;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px; /* Space between icon and text */
    }
    .header-help-link i {
        font-size: 1.2rem; /* Icon size */
    }
    .header-help-link span {
        font-size: 0.9rem; /* Text size */
        font-weight: 600;
    }
    .header-help-link:hover {
        color: var(--accent-color);
        transform: scale(1.05);
    }

    .mobile-menu-btn {
        display: none;
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
    }
    
    /* Mobile Navigation */
    .mobile-nav {
        display: none; 
        position: fixed;
        top: 64px;
        left: 0;
        width: 100%;
        height: calc(100vh - 64px);
        background: rgba(35, 81, 146, 0.98);
        backdrop-filter: blur(10px);
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 999;
        flex-direction: column;
        padding: 20px;
    }
    
    .mobile-nav.active {
        transform: translateX(0);
    }
    
    .mobile-nav-link {
        color: var(--text-light);
        text-decoration: none;
        padding: 15px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 1.1rem;
        display: flex; 
        align-items: center; 
    }
    .mobile-nav-divider {
        height: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .nav-links, .action-btn, .header-help-link { /* UPDATED: Hides the new help link on mobile */
            display: none;
        }
        
        .mobile-menu-btn {
            display: block;
        }
        .mobile-nav {
            display: flex;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileNav = document.getElementById('mobileNav');
        
        mobileMenuBtn.addEventListener('click', () => {
            const isExpanded = mobileMenuBtn.getAttribute('aria-expanded') === 'true';
            mobileMenuBtn.setAttribute('aria-expanded', !isExpanded);
            mobileNav.classList.toggle('active');
            document.body.style.overflow = mobileNav.classList.contains('active') ? 'hidden' : '';
        });
    });
</script>
